<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="/js/languages/languages.js"></script>
</head>

<body>
  <div id=form>
    <form action="/tapestry" method="get">
        <label>Base ID: </label>
        <input type="text" placeholder="Enter base ID" name="base-id" required>
        <label>API Key: </label>
        <input type="text" placeholder="Enter API key" name="api-key" required>
        <label>Language: </label> 
        <select name="language" id="language"></select>
        <button type="submit">View Tapestry</button>
    </form>

    <script>
      for (const val of Object.values(Languages)) {
        var option = document.createElement("option");
        option.value = val;
        option.text = val.charAt(0).toUpperCase() + val.slice(1);
        document.getElementById("language").appendChild(option);
      }
    </script>
  </div>
</body>
</html>
